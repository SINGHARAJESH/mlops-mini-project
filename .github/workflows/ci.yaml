name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    env:  # ✅ Set DAGSHUB_PAT globally so it's available to all steps
      DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4  # ✅ Use latest v4 for Python setup
        with:
          python-version: '3.10'
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DVC pipeline
        run: |
          dvc repro

      - name: Run model tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python -m unittest tests/test_model.py

      - name: Promote model to production
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python Scripts/promote_model.py

      - name: Run Flask app tests
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python -m unittest tests/test_flask_app.py

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        if: success()
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USER_NAME }}/emotion2:latest .

      - name: Push Docker image to Docker Hub
        if: success()
        run: |
          docker push ${{ secrets.DOCKER_HUB_USER_NAME }}/emotion2:latest

      - name: Deploy to EC2
        if: success()  # Only run if previous steps succeeded
        uses: appleboy/ssh-action@v0.1.5  # GitHub Action for SSH
        with:
          host: ${{ secrets.EC2_HOST }}         # EC2 instance IP or DNS
          username: ${{ secrets.EC2_USER }}     # SSH username (e.g., ec2-user or ubuntu)
          key: ${{ secrets.EC2_SSH_KEY }}       # Private SSH key
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USER_NAME }}/emotion2:latest  # Pull latest Docker image
            docker stop my-app || true      # Stop container if it’s running
            docker rm my-app || true        # Remove existing container
            docker run -p 80:5000 --name my-app \  # Run new container on port 80 -> 5000
              -e DAGSHUB_PAT=${{ secrets.DAGSHUB_PAT }} \  # Inject DAGsHub secret
              ${{ secrets.DOCKER_HUB_USER_NAME }}/emotion2:latest  # Docker image to run



